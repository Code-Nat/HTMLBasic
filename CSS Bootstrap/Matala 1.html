<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		.row > div 
		{
			height: 50px;
			text-align: center;
			line-height: 50px;
			font-size: xx-large;
		}
		.row > div:nth-child(1) 
		{
			background-color: red;
		}

		.row > div:nth-child(2) 
		{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-xs-offset-1 col-xs-4"></div>
		<div class="col-xs-offset-2 col-xs-4"</div>
	</div>
</body>
</html>
