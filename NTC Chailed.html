<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

	<style>
		p:nth-child(1)
		{
			color:red;
		}

		p:nth-child(2) 
		{
			color:blue;
		}

		p:nth-child(3) 
		{
			color: green;
		}

			color: royalblue;
		}
	</style>
</head>
<body>
	<p>Hello I am number 1</p>
	<h1>This is a title</h1>
	<p>Hello I am number 2</p>
</body>
</html>
